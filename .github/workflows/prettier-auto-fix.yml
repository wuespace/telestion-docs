name: Prettier Auto Fix on main
# auto-fixes linting errors in `main` this allows us to skip any Pull Request
# adjustments since linting issues will be resolved automatically as soon as
# the branch is merged

on:
  push:
    branches: [main]

jobs:
  prettier-fix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      - name: Install dependencies
        run: npm ci
      - name: Run prettier
        run: npm run pettier:fix
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message:
            'style: :white_check_mark: Fix prettier issues in `main`
            automatically'
